<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    #clock {
      font-size: 60px;
      text-align: center;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      if (hours < 10) {
        hours = "0" + hours;
      }
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }

      var clock = document.getElementById("clock");
      clock.innerHTML = hours + ":" + minutes + ":" + seconds;
    }

    setInterval(updateClock, 1000);
  </script>
</body>
</html>
